version: "3.7"

services:
    redis:
        hostname: redis
        image: redis:latest
        command: redis-server --save 300 0
        volumes:
          - ${PWD-.}/redis:/data
        restart: always
        networks:
            swlor_network:
                ipv4_address: 172.22.0.100
    redis-commander:
        container_name: redis-commander
        hostname: redis-commander
        image: rediscommander/redis-commander:latest
        restart: always
        links:
            - "redis:redis"
        environment:
            - REDIS_HOSTS=local:redis:6379
        ports:
            - "8081:8081"
        networks:
            swlor_network:
                ipv4_address: 172.22.0.99

    swlor-server:
        hostname: nwnx-server
        image: nwnxee/unified:latest
        env_file: ${PWD-.}/swlor.env
        stdin_open: true
        tty: true
        depends_on:
            - redis
        volumes:
            - ${PWD-.}/logs:/nwn/run/logs.0
            - ${PWD-.}/:/nwn/home
            - ${PWD-.}/logs:/nwn/data/bin/linux-x86/logs.0
            - ${PWD-.}/wait-for-it.sh:/usr/local/bin/wait-for-it.sh
        ports:
            - "5121:5121/udp"
        networks:
          swlor_network:
            ipv4_address: 172.22.0.101
            
networks:
    swlor_network:
        ipam:
            driver: default
            config:
                - subnet: 172.22.0.0/16